system:
  sensor_config: /etc/sensors/imx415.bin
  web_port: 80
  web_enable_auth: false
  web_auth_user: admin
  web_auth_pass: 12345
  web_auth_skiplocal: true
  web_enable_static: false
  isp_thread_stack_size: 16384
  venc_stream_thread_stack_size: 16384
  web_server_thread_stack_size: 65536
  time_format: "%Y-%m-%d %H:%M:%S"
  watchdog: 30

isp:
  mirror: false
  flip: false
  antiflicker: 60

osd:
  enable: true
  # Minimal "premium" OSD: fixed-width font + black box behind text.
  # Put your font file as:
  #   /usr/share/fonts/truetype/JetBrainsMono-Medium.ttf
  # and set reg0_font accordingly (without .ttf).
  reg0_text: "$t"
  reg0_font: JetBrainsMono-Medium
  reg0_posx: 16
  reg0_posy: 16
  reg0_size: 30
  reg0_color: 0xffff     # white (ARGB1555)
  reg0_thick: 0.0        # outline thickness; 0 when using bg box
  reg0_bg: 0x8000        # black box (ARGB1555)
  reg0_pad: 6            # padding around text inside the box

mdns:
  enable: false

onvif:
  enable: false
  enable_auth: false
  auth_user: admin
  auth_pass: 12345

rtsp:
  enable: true
  enable_auth: false
  auth_user: admin
  auth_pass: 12345
  port: 554

record:
  enable: false
  continuous: false
  path: /mnt/sdcard/recordings
  #filename: "output.mp4"
  #segment_duration: 0
  #segment_size: 52428800

stream:
  enable: false
  udp_srcport: 5600
  dest:
    - udp://239.255.255.0:5600

night_mode:
  enable: false
  ir_sensor_pin: 62
  check_interval_s: 10
  ir_cut_pin1: 1
  ir_cut_pin2: 2
  ir_led_pin: 3
  pin_switch_delay_us: 150
  adc_device: /dev/sar_adc_drv
  adc_threshold: 128

http_post:
  enable: false
  host: <your host>
  url: /~example/000000000000/%Y/%m/%d/%H.%M.jpg
  width: 640
  height: 360
  qfactor: 90
  interval: 60
  login: <your login>
  password: <yout pass>

audio:
  enable: false
  codec: MP3
  channels: 1
  gain: 0
  srate: 48000
  bitrate: 128
  # AAC (FAAC) tuning (used only when codec=AAC)
  aac_quantqual: 0
  aac_bandwidth: 0
  aac_tns: false
  # SpeexDSP preprocess (used only when codec=AAC)
  speex_enable: true
  speex_denoise: true
  speex_agc: true
  speex_vad: true
  speex_dereverb: false
  speex_frame_size: 960          # 20 ms @ 48 kHz
  speex_noise_suppress_db: -20
  speex_agc_level: 24000
  speex_agc_increment: 12
  speex_agc_decrement: 40
  speex_agc_max_gain_db: 30
  speex_vad_prob_start: 60
  speex_vad_prob_continue: 45

mp4:
  enable: true
  codec: H264
  mode: CBR
  width: 3840
  height: 2160
  fps: 20
  gop: 40
  bitrate: 1024
  profile: 2

jpeg:
  enable: false
  width: 1920
  height: 1080
  qfactor: 70

mjpeg:
  enable: true
  osd_enable: true
  mode: QP
  width: 3840
  height: 2160
  fps: 20
  qfactor: 80

